<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMSS Task Manager</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		
	</style>
</head>

<body>
	<div id="headerBar">
		<img src="https://i.postimg.cc/mkVXLdXz/BMSS-Task-Logo.png" alt="Logo" class="logo">
		<h1 class="mainHeader">BMSS Task Manager</h1>
		<h6 class="subHeader">Your Tasks, Organizedâ€”Just Drag & Drop to Done.</h6>
	</div>
	<div id="mainContainer">
		<div class="zoneCard addTaskWidth">
			<div class="addTaskSection">
				<h2 class="taskHeader"><i class="fa-solid fa-square-plus"></i> New Task</h2>
				<div class="dateTime">
					<i class="fa-solid fa-calendar-days"></i>
					<span class="currentDate"></i> Jan 1, 2025</span>
					<i class="fa-solid fa-clock"></i>
					<span class="currentTime"></i> 00:00</span>
				</div>
			</div>
			<div class="inputZone">
				<span class="entreTask enterAlign">Task description:</span>
				<input type="text" id="newTaskInput" placeholder="Enter task description..." class="textInput">
				<div class="dateAndButton">
					<span class="dueDate enterAlign">Due date:</span>
					<input type="date" id="deadlineInput" placeholder="Date to finish..." class="dateInput">
					<button id="addTaskBtn" class="add-task-btn">Add Task</button>
				</div>
			</div>
		</div>

		<div class="gridColumn">
			<div class="zoneCard">
				<h2 class="zoneHeader zoneToDo"><i class="fa-solid fa-rectangle-list"></i> To Do</h2>
				<div id="todo" class="drop-zone">
				</div>
			</div>

			<div class="zoneCard">
				<h2 class="zoneHeader zonProgress"><i class="fa-solid fa-bars-progress"></i> In Progress</h2>
				<div id="inprogress" class="drop-zone">
				</div>
			</div>

			<div class="zoneCard">
				<h2 class="zoneHeader zoneDone"><i class="fa-solid fa-square-check"></i> Done</h2>
				<div id="done" class="drop-zone">
				</div>
			</div>
		</div>

		<div id="confirmationModal" class="modal-overlay">
			<div class="modal-content">
				<p>Do you want to delete this task?</p>
				<div class="modal-buttons">
					<button id="confirmDeleteBtn" class="modal-button">Delete</button>
					<button id="cancelDeleteBtn" class="modal-button cancel">Never Mind</button>
				</div>
			</div>
		</div>

		<div id="validationModal" class="modal-overlay">
			<div class="modal-content">
				<p id="validationMessage">Please fill in all required fields.</p>
				<div class="modal-buttons single-button"> <button id="validationOkBtn"
						class="modal-button validation-ok">OK</button>
				</div>
			</div>
		</div>


		<canvas id="confetti-canvas"></canvas>


	</div>



	<script>
		

	</script>

</body>

</html>
